<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .button:hover {
            background: #45a049;
        }
        .button.danger {
            background: #f44336;
        }
        .button.danger:hover {
            background: #da190b;
        }
        .status {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .log {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-entry.info { color: #2196F3; }
        .log-entry.success { color: #4CAF50; }
        .log-entry.error { color: #f44336; }
        .log-entry.warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç Overlay</h1>
        
        <div class="input-group">
            <label>Streamer ID (–∏–∑ –ª–æ–≥–æ–≤):</label>
            <input type="text" id="streamerId" value="41529761" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Å—Ç—Ä–∏–º–µ—Ä–∞">
        </div>
        
        <div class="input-group">
            <label>Username –¥–ª—è —Ç–µ—Å—Ç–∞:</label>
            <input type="text" id="username" value="1_tosik_1" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
        </div>
        
        <button class="button" onclick="openOverlay()">–û—Ç–∫—Ä—ã—Ç—å Overlay</button>
        <button class="button" onclick="testSpawn()">–¢–µ—Å—Ç Spawn</button>
        <button class="button" onclick="testDonation()">–¢–µ—Å—Ç Donation</button>
        <button class="button danger" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        
        <div class="status">
            <h3>–°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</h3>
            <div id="connectionStatus">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
            <div id="subscriberCount">–ü–æ–¥–ø–∏—Å—á–∏–∫–∏: 0</div>
        </div>
        
        <div class="log" id="logContainer">
            <div class="log-entry info">–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é...</div>
        </div>
    </div>

    <script>
        let sseConnection = null;
        let logCount = 0;

        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            
            logCount++;
            if (logCount > 100) {
                container.removeChild(container.firstChild);
                logCount--;
            }
        }

        function clearLog() {
            const container = document.getElementById('logContainer');
            container.innerHTML = '<div class="log-entry info">–õ–æ–≥ –æ—á–∏—â–µ–Ω...</div>';
            logCount = 0;
        }

        function openOverlay() {
            const streamerId = document.getElementById('streamerId').value;
            if (!streamerId) {
                addLog('–í–≤–µ–¥–∏—Ç–µ Streamer ID', 'error');
                return;
            }
            
            const overlayUrl = `http://localhost:3000/overlay.html?streamer_id=${streamerId}`;
            addLog(`–û—Ç–∫—Ä—ã–≤–∞—é overlay: ${overlayUrl}`, 'info');
            window.open(overlayUrl, '_blank');
        }

        async function testSpawn() {
            const streamerId = document.getElementById('streamerId').value;
            const username = document.getElementById('username').value;
            
            if (!streamerId || !username) {
                addLog('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                addLog(`–û—Ç–ø—Ä–∞–≤–ª—è—é —Ç–µ—Å—Ç spawn –¥–ª—è ${username}...`, 'info');
                
                const response = await fetch('/debug/fake-spawn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        streamer_id: streamerId,
                        username: username
                    })
                });
                
                const result = await response.json();
                addLog(`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${JSON.stringify(result)}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function testDonation() {
            const streamerId = document.getElementById('streamerId').value;
            const username = document.getElementById('username').value;
            
            if (!streamerId || !username) {
                addLog('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                addLog(`–û—Ç–ø—Ä–∞–≤–ª—è—é —Ç–µ—Å—Ç donation –¥–ª—è ${username}...`, 'info');
                
                const response = await fetch('/debug/fake-donation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        streamer_id: streamerId,
                        username: username,
                        amount: 100,
                        message: '–¢–µ—Å—Ç–æ–≤—ã–π –¥–æ–Ω–∞—Ç'
                    })
                });
                
                const result = await response.json();
                addLog(`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${JSON.stringify(result)}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ SSE –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞
        function connectSSE() {
            if (sseConnection) {
                sseConnection.close();
            }
            
            const streamerId = document.getElementById('streamerId').value;
            const url = streamerId ? `/overlay/events?streamer_id=${streamerId}` : '/overlay/events';
            
            addLog(`–ü–æ–¥–∫–ª—é—á–∞—é—Å—å –∫ SSE: ${url}`, 'info');
            
            sseConnection = new EventSource(url);
            
            sseConnection.onopen = () => {
                addLog('SSE –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                document.getElementById('connectionStatus').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω';
            };
            
            sseConnection.onerror = (error) => {
                addLog('–û—à–∏–±–∫–∞ SSE –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
                document.getElementById('connectionStatus').textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            };
            
            sseConnection.addEventListener('spawn', (e) => {
                addLog(`[SSE] spawn: ${e.data}`, 'success');
            });
            
            sseConnection.addEventListener('avatar:show', (e) => {
                addLog(`[SSE] avatar:show: ${e.data}`, 'success');
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
        async function checkSubscribers() {
            try {
                const response = await fetch('/debug/subscribers');
                const data = await response.json();
                document.getElementById('subscriberCount').textContent = `–ü–æ–¥–ø–∏—Å—á–∏–∫–∏: ${data.total || 0}`;
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
        setInterval(checkSubscribers, 2000);
        
        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
        checkSubscribers();
        
        addLog('–¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å SSE" –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ —Å–æ–±—ã—Ç–∏–π.', 'info');
    </script>
</body>
</html>
